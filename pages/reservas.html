<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romani Ite Domum</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" 
    href="../css/sm-style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- navbar  -->
        <div class="row sticky-top box1">
            <!-- Restaurant Name  -->
            <div class="col-12 box1 d-flex align-items-center justify-content-center">
                <img class="img-fluid" src="../assets/LBDB.jpg" alt="">
            </div>
        <!-- collapse navbar -->
        <div class="col-12 p-0">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-dark">
                            <a href="../index.html">
                                <button type="button" class="button-m btn btn-secondary">
                                    <h6>Inicio</h6>
                                </button>
                            </a>
                        </li>
                        <li class="list-group-item list-group-item-dark">
                            <a href="./carta.html">
                                <button type="button" class="button-m btn btn-secondary">
                                    <h6>Carta</h6>
                                </button>
                            </a>
                        </li>
                        <li class="list-group-item list-group-item-dark">
                            <a href="./cervezas.html">
                                <button type="button" class="button-m btn btn-secondary">
                                    <h6>Cervezas</h6>
                                </button>
                            </a>
                        </li>
                        <li class="list-group-item list-group-item-dark">
                            <a href="./reservas.html">
                                <button type="button" class="button-m btn btn-secondary">
                                    <h6>Reservas</h6>
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
            </nav>
        </div>
        </div>
        <!-- Main -->        
        <div class="box2 px-0 rounded my-5 py-4">
            <!-- e-mail formulary -->
            <div class="row mt-5 ">
                <div class="col-2"></div>
                <!-- insert email and reservation comments -->
                <div class="col-8">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">
                            <h6 class="text-danger-emphasis text-uppercase">
                                dirección e-mail
                            </h6>
                        </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">
                            <h6 class="text-danger-emphasis text-uppercase">
                                información de la reserva
                            </h6>
                        </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="nº de comensales, terraza/interior, dd-mm-yyyy, hora" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-2"></div>
            </div> 
            <!-- enviar  -->
            <div class="row pt-1 pb-4">
                <div class="col-2"></div>
                <div class="col-8">
                    <button type="button" class="button-m btn btn-primary">Enviar</button>
                </div>
                <div class="col-2"></div>
                
            </div>
        </div>
        <!-- Footer -->
        <div class="row box3 mb-5">
            <!-- Location 1  -->
            <div class="col-12 col-lg-4 order-lg-1 d-flex justify-content-center">
                <div class="col-1"></div>
                <div class="col-3 d-flex align-items-center justify-content-end px-2">
                    <i class="bi bi-geo-alt fs-2 text-secondary-emphasis"></i>
                </div>
                <div class="col-7 px-2">
                    <p class="my-2 fs-5 text-secondary-emphasis">
                        Zona Aragón
                    </p>
                    <p class="my-2 text-secondary-emphasis">
                        Calle Santa Rosa 3, 46021, Valencia.
                    </p>
                </div>
                <div class="col-1"></div>
            </div>
            <!-- Location 2  -->
            <div class="col-12 col-lg-4 order-lg-3 d-flex justify-content-center">
                <div class="col-1"></div>
                <div class="col-3 d-flex align-items-center justify-content-end px-2">
                    <i class="bi bi-geo-alt fs-2 text-secondary-emphasis"></i>
                </div>
                <div class="col-7 px-2">
                    <p class="my-2 fs-5 text-secondary-emphasis">
                        Zona Ensanche
                    </p>
                    <p class="my-2 text-secondary-emphasis">
                        Gran Vía Germanías 29, 46006, Valencia.
                    </p>
                </div>
                <div class="col-1"></div>
            </div>
            <!-- Phone number  -->
            <div class="col-12 col-lg-4 order-lg-2 d-flex justify-content-center align-items-center">
                <div class="col-1"></div>
                <div class="col-3 d-flex align-items-center justify-content-end px-2">
                    <i class="bi bi-telephone fs-4 my-2 text-secondary-emphasis"></i>
                </div> 
                <div class="col-7 p-0 px-2">
                    <p class="my-0 fs-5 text-secondary-emphasis">+34 722 183 467</p>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous">
    </script>
</body>
</html>
